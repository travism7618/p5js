        function draw() {
            background(0)
            
            // Shows your score
            fill(255)
            stroke(0)
            textSize(20);
            text("Score: " + score, 10, 30);
            
            //*used to determine if note was never hit
            if(y==600&&noteHit==0){score-=1}
            if(yNote2==600&&noteHitNote2==0){score-=1}
            if(yNote3==600&&noteHitNote3==0){score-=1}
            if(yNote4==600&&noteHitNote4==0){score-=1}
            if(yNote5==600&&noteHitNote5==0){score-=1}
            if(yNote6==600&&noteHitNote6==0){score-=1}
            if(yNote7==600&&noteHitNote7==0){score-=1}
            if(yNote8==600&&noteHitNote8==0){score-=1}
            if(yNote9==600&&noteHitNote9==0){score-=1}
            if(yNote10==600&&noteHitNote10==0){score-=1}
            
            // keys
            stroke(0)
            fill(255, c1, c1) 
            rect(width / 4, 550, 200, 100)
            fill(c2, 255, c2)
            rect(width / 2, 550, 200, 100)
            fill(c3, c3, 255)
            rect(width / 4 * 3, 550, 200, 100)
            
            // lane lines
            stroke(255)
            line(width / 8, 0, width / 8, height)
            line(width / 8 * 3, 0, width / 8 * 3, height)
            line(width / 8 * 5, 0, width / 8 * 5, height)
            line(width / 8 * 7, 0, width / 8 * 7, height)
            
            // makes keys lighter based on which key you press
            if (keyIsDown(LEFT_ARROW)) {
                c1 = 75
            }
            else {
                c1 = 1
            }
            if (keyIsDown(DOWN_ARROW)) {
                c2 = 125
            }
            else {
                c2 = 1
            }
            if (keyIsDown(RIGHT_ARROW)) {
                c3 = 75
            }
            else {
                c3 = 1
            }

            // // note#1 code
            //color of note
            fill(r, g, b)
            stroke(sr, sg, sb)
            
            rect(al, y, 150, 75)
            y += speed //moves the note

            stroke(srNote2, sgNote2, sbNote2)
            rect(alNote2, yNote2, 150, 75)

        function keyPressed() {
            
            // determines if any of the notes were hit when it was pressed
            if (keyCode == LEFT_ARROW && al == width / 4 && y > 500 && y < 600) {
                score += 2
                //*changes color of note when hit
                g = 75
                b = 75
                sr = r
                sg = g
                sb = b
                //makes it known that the note was hit
                noteHit=1
                
                
            }
            else if(keyCode == LEFT_ARROW && alNote2 == width / 4 && yNote2 > 500 && yNote2 < 600){

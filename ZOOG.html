<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
           
            createCanvas(800,600)
            // shell
            fill(255,155,255) //Color
            ellipse(260,230,170,200)
            
            // eye line holders
            strokeWeight(12)
            stroke(0)
            line(400,225,390,305)
            line(355,225,369,305)
            strokeWeight(10)
            stroke(0,210,210)
            line(400,225,390,305)*//black outline for eye holder lines
            line(355,225,369,305)
            
            // right eye
            stroke(0)
            strokeWeight(1)
            fill(200,255,120)*//green part of eye
            ellipse(400,200,50,50)
            noStroke()
            fill(255,0,0)*//red part of eye
            ellipse(400,200,25,25) 
            stroke(0)
            fill(0)*//pupil
            ellipse(400,200,12.5,12.5)
            
            // left eye
            fill(200,255,120)*//green part of eye
            ellipse(355,200,50,50)
            noStroke()
            fill(255,0,0)*//red part of eye
            ellipse(355,200,25,25)
            stroke(0)
            fill(0)*//pupil
            ellipse(355,200,12.5,12.5)
            
            //body
            fill(0)//*black outlines for body
            rect(154,299,251,20,10)
            rect(139,314,271,21,20)
            noStroke()
            ellipse(380,304,52,25)*// outline of little bump 
            fill(0,210,210)
            ellipse(380,305,50,25)*//little bump
            rect(155,300,250,20,10)
            fill(200,255,120)
            rect(140 ,315,270,20,20) // green body
            
            //text
            textSize(50);
            textFont("Georgia")//extra credit???
            text('"MEOW"', 325, 100)
            
          
            
           
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/travism7618/p5js/blob/gh-pages/ZOOG.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
